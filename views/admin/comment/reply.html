<section class="page-header">
    <h1>控制台
        <small>文档评论管理</small>
    </h1>
</section>
<div class="box-body">
    <form id="form" class="form-horizontal" action="/admin/comment/<%= comment._id %>/reply/do" method="post">
        <div class="form-group">
            <label class="control-label col-sm-3">文章标题</label>
            <div class="col-sm-5">
                <div class="form-control"><%= comment.post_title %></div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">昵称</label>
            <div class="col-sm-5">
                <div class="form-control"><%= comment.nick_name %></div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">邮箱</label>
            <div class="col-sm-5">
                <div class="form-control"><%= comment.email %></div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">评论内容</label>
            <div class="col-sm-6">
                <div class="form-control" style="word-wrap: break-word;height:auto;"><%= comment.content %></div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">回复：</label>
            <div class="col-sm-6">
                <textarea class="form-control" cols="30" rows="6" name="reply"></textarea>
            </div>
        </div>
        <input type="hidden" value=<%= comment.post_id %> name="post_id">
        <input type='hidden' name='_csrf' value='<%= csrf %>'/>
    </form>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary">返回</button>
        <button type="button" class="btn btn-primary" id="reply-btn">回复</button>
    </div>
</div>
<%- include('../js.html') %>
<script>
    $(document).ready(function () {
        $('#reply-btn').on('click', function () {
            $('#form').submit();
        });
    });
</script>
