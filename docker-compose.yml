version: '3'
services:
  node:
    build: .
    volumes:
      - "./static/upload:/code/static/upload"
    command: "npm run start"
    depends_on:
      - db
    stdin_open: true
    tty: true
  db:
    image: mongo:3.2
    volumes:
      - "./mongo-db:/data/db"
  nginx:
    image: nginx:1.12-alpine
    ports:
      - 80:80
    depends_on:
      - "node"
    volumes:
      - ./logs:/var/log/nginx
      - ./static:/etc/nginx/static
      - ./nginx/certificate:/etc/nginx/certificate
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf