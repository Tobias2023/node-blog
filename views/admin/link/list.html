<section class="page-header">
    <h1>控制台
        <small>友情链接管理</small>
    </h1>
</section>
<div class="panel">
    <button class="btn btn-primary btn-sm" id="add_link">
        <span class="fa fa-plus-square">&nbsp;</span>
        添加链接
    </button>
	<button class="btn btn-danger btn-sm" id="btnListDel">
        <span class="fa fa-fw fa-trash-o">&nbsp;</span>
        批量删除
    </button>
</div>
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th><input type="checkbox" class="mini" id="selectAll"></th>
            <th>名称</th>
            <th>链接</th>
            <th>操作</th>
        </tr>

        </thead>
        <tbody>
        <% links.forEach(function(link){ %>
        <tr>
            <td><input type="checkbox" name="listItem" class="mini" value="<%= link._id %>"></td>
            <td><%= link.name %></td>
            <td><%= link.url %></td>
            <td>
                <button class="btn btn-default btn-xs modify_link" data-id="<%= link._id %>"  title="修改">
                    <span class="fa fa-edit">&nbsp;</span>修改
                </button>
                <button class="btn btn-default btn-xs link_del" data-id="<%= link._id %>" title="删除">
                    <i class="fa fa-trash-o"></i>&nbsp;删除
                </button>
            </td>
        </tr>
        <% }) %>
        </tbody>
    </table>
</div>

<div class="modal fade" id="modify_dialog" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="form" class="form-horizontal" action="" method="post">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="link_modal_title"></h4>
                </div>
                <div class="modal-body">
                        <div class="form-group">
                            <label class="control-label col-sm-3">名称</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control input-sm" id="name" name="name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3">链接</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control input-sm" id="url" name="url">
                            </div>
                        </div>
                        <input type='hidden' id="csrf" name='_csrf' value='<%= csrf %>'/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>
<%- include('../page_nav.html',{ 
	url: '/admin/link/list/page', 
	curPage: curPage, 
	pageCount: pageCount 
}); %>

<%- include('../js.html') %>

<script src="/admin/js/link/list.js"></script>
