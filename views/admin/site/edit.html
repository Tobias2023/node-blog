<section class="page-header">
    <h1>控制台
        <small>网站信息更改</small>
    </h1>
</section>
<div class="box-body">
    <form class="form-horizontal" id="site_form" action="/admin/site/edit/<%= site._id %>/do" method="post">

        <div class="form-group">
            <label class="control-label col-sm-3">网站名称</label>
            <div class="col-sm-5">
                <input type="text" class="form-control input-sm" name="name" value="<%= site.name %>">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-3">网站logo</label>
            <div class="col-sm-5">
                <input type="text" class="form-control input-sm" name="logo" value="<%= site.logo %>">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-3">网站链接</label>
            <div class="col-sm-5">
                <input type="text" class="form-control input-sm" name="url" value="<%= site.url %>">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-3">网站二维码</label>
            <div class="col-sm-5">
                <input type="text" class="form-control input-sm" name="qr_code" value="<%= site.qr_code %>">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-3">备案号icp</label>
            <div class="col-sm-5">
                <input type="text" class="form-control input-sm"  name="icp" value="<%= site.icp %>">
            </div>
        </div>
        <hr />
        <div class="form-group">
            <label class="control-label col-sm-3">代码顶部</label>
            <div class="col-sm-6">
                <textarea class="form-control input-sm"  name="code_header" cols="30" rows="6"><%= site.code_header %></textarea>
            </div>
        </div>
        <input type='hidden' name='_csrf' value='<%= csrf %>'/>
        <div class="modal-footer">
            <button id="save_draft" class="btn btn-default">保存</button>
        </div>
    </form>
</div>
<%- include('../js.html') %>
<script>
    $(document).ready(function () {
        $('#save_draft').on('click', function () {
            $('#site_form').submit();
        });
    });
</script>
